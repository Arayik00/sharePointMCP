services:
  - type: web
    name: sharepoint-mcp-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVER_MODE
        value: api
      - key: PORT
        sync: false
    autoDeploy: true
    healthCheckPath: /health